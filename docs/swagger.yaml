host: localhost:8080
info:
  contact:
    email: support@example.com
    name: API Support
  description: API for managing vehicle listings with pagination and filtering
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: Vehicle API
  version: "1.0"
paths:
  /vehicles:
    get:
      consumes:
      - application/json
      description: Get a paginated list of vehicles with optional filtering
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Results per page
        in: query
        name: results_per_page
        type: integer
      - description: Advertisement classification (New, Used, All)
        enum:
        - New
        - Used
        - All
        in: query
        name: advert_classification
        type: string
      - description: Vehicle make
        in: query
        name: make
        type: string
      - description: Vehicle model
        in: query
        name: model
        type: string
      - description: Fuel type
        in: query
        name: fuel_type
        type: string
      - description: Transmission type
        in: query
        name: transmission
        type: string
      - description: Body type
        in: query
        name: body_type
        type: string
      - description: Minimum price
        in: query
        name: min_price
        type: string
      - description: Maximum price
        in: query
        name: max_price
        type: string
      - description: Minimum year
        in: query
        name: min_year
        type: string
      - description: Maximum year
        in: query
        name: max_year
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.VehicleResponse'
        "400":
          description: Bad request
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      summary: Get list of vehicles
      tags:
      - vehicles
  /vehicles/{id}:
    get:
      consumes:
      - application/json
      description: Get a single vehicle by its ID
      parameters:
      - description: Vehicle ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Vehicle'
        "400":
          description: Bad request
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Vehicle not found
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      summary: Get vehicle by ID
      tags:
      - vehicles
  /vehicles/makes:
    get:
      consumes:
      - application/json
      description: Get a list of all available vehicle makes
      produces:
      - application/json
      responses:
        "200":
          description: List of makes
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      summary: Get available makes
      tags:
      - vehicles
  /vehicles/models:
    get:
      consumes:
      - application/json
      description: Get a list of all available vehicle models, optionally filtered
        by make
      parameters:
      - description: Filter by vehicle make
        in: query
        name: make
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: List of models
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      summary: Get available models
      tags:
      - vehicles
  /vehicles/vrm/{vrm}:
    get:
      consumes:
      - application/json
      description: Get a single vehicle by its Vehicle Registration Mark (VRM)
      parameters:
      - description: Vehicle Registration Mark
        in: path
        name: vrm
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Vehicle'
        "404":
          description: Vehicle not found
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      summary: Get vehicle by VRM
      tags:
      - vehicles
schemes:
- http
- https
swagger: "2.0"
